services:
  app:
    build: ./app
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
      - ./data:/data
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=development
    depends_on:
      - chroma
      - gemma
    networks:
      - moroccan-gemma-network

  gemma:
    image: ai/gemma3
    ports:
      - "8080:8080"
    volumes:
      - ./gemma/adapter:/adapter
      - ./data:/data
    environment:
      - PYTHONUNBUFFERED=1
    command: model-runner --tcp 8080 --model ai/gemma3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    networks:
      - moroccan-gemma-network

  gemma-adapter:
    build: ./gemma
    volumes:
      - ./gemma:/gemma
      - ./data:/data
    depends_on:
      - gemma
    environment:
      - PYTHONUNBUFFERED=1
      - GEMMA_API_URL=http://gemma:8080
    networks:
      - moroccan-gemma-network

  chroma:
    build: ./chroma
    ports:
      - "8000:8000"
    volumes:
      - ./chroma/data:/chroma/data
      - ./data:/data
    environment:
      - CHROMA_DB_IMPL=duckdb+parquet
      - CHROMA_PERSIST_DIRECTORY=/chroma/data
    networks:
      - moroccan-gemma-network

networks:
  moroccan-gemma-network:
    driver: bridge

volumes:
  model_cache:
